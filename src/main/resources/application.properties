spring.application.name=Project Management System

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pm_db
spring.datasource.username=postgres
spring.datasource.password=Password7720*

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Optional: Show SQL statements in the console (for debugging purposes)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true